<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Detected Components & Suggestions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* .component-item {
            cursor: pointer;
            color: blue;
        }
        .component-item:hover {
            text-decoration: underline;
        }
        #component-info {
            margin-top: 15px;

        /* General Body Styling */
        /* Apply background styling */
        body {
            background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: "PT Sans Narrow", serif;
            font-weight: 400;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            /* Prevent horizontal scrolling */
        }

        /* Add an overlay effect for readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* Dark overlay */
            z-index: -1;
        }

        /* Styling for headings */
        h2 {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        /* Centered container for content */
        .container {
            background: rgba(255, 255, 255, 0.16);
            border-radius: 15px;
            padding: 100px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 500px;
        }

        /* Ensure vertical alignment */
        ul {
            list-style-type: none;
            padding: 10px;
            margin: 0 auto;
            text-align: center;
            max-height: 250px;
            /* Set a max height */
            display: block;
            width: 50%;
        }

        /* Components displayed as block elements */
        .component-item {
            display: block;
            cursor: pointer;
            color: white;
            font-size: 18px;
            margin: 8px 0;
            transition: 0.3s ease-in-out;
        }

        /* Hover effect */
        .component-item:hover {
            text-decoration: underline;
            color: #28a745;
            transform: scale(1.05);
        }

        /* Component preview text */
        #component-preview,
        #component-info {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #00ff00;
        }

        /* AI-Suggested Projects Section */
        pre {
            background: rgba(255, 255, 255, 0.15);
            ;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
            max-width: 600px;
            max-height: 300px;
            /* Limit height */
            overflow-y: auto;
            /* Enable scroll */
            margin: 20px auto;
            color: white;
        }

        /* Button Styling */
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        /* Green button */
        button:nth-child(2),
        button:nth-child(3) {
            background-color: #4CAF50;
        }

        /* Button hover effect */
        button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h2>Detected Components (Hover/Click to learn more):</h2>
    <ul>
        {% for comp in components %}
        <li class="component-item" onclick="explainComponent('{{ comp }}')" onmouseover="showPreview('{{ comp }}')">
            {{ comp }}</li>
        {% endfor %}
    </ul>

    <p id="component-preview"></p>
    <p id="component-info"></p>

    <h2>AI-Suggested Projects:</h2>
    <pre id="projectSuggestions">{{ suggestions }}</pre>

    <a href="/wokwi"><button>Go to Wokwi Circuit Builder</button></a>
    <button onclick="generateWokwiLink()">Build This Project on Wokwi</button>
    <button onclick="downloadChatAsPDF()">Download Chat as PDF</button>

    <script>
        const detectedComponents = {
            {
                components | tojson | safe
            }
        };
        const suggestedProjects = {
            {
                suggestions | tojson | safe
            }
        };

        // Store suggestions for later use
        localStorage.setItem('last_suggestions', suggestedProjects);
        localStorage.setItem('chat_history', JSON.stringify(suggestedProjects.split('\n')));

        function explainComponent(component) {
            fetch('/ask_llm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: `Explain the component: ${component}`
                    })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('component-info').innerText = `ðŸ“– ${data.reply}`;
                })
                .catch(() => {
                    document.getElementById('component-info').innerText = "Error fetching component details.";
                });
        }

        function showPreview(component) {
            document.getElementById('component-preview').innerText = `ðŸ”Ž Click to learn about ${component}`;
        }

        function generateWokwiLink() {
            window.open("https://wokwi.com/projects/new", "_blank", "noopener,noreferrer");
        }

        function downloadChatAsPDF() {
            const chatHistory = JSON.parse(localStorage.getItem('chat_history') || '[]');
            const {
                jsPDF
            } = window.jspdf;
            const doc = new jsPDF();
            let y = 10;

            chatHistory.forEach(line => {
                const text = line.replace(/<[^>]+>/g, '');
                doc.text(text, 10, y);
                y += 10;
                if (y > 280) {
                    doc.addPage();
                    y = 10;
                }
            });

            doc.save('chat_history.pdf');
        }
    </script>
</body>

</html>
